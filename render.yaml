services:
  - type: web
    name: cameroon-voice-ai
    runtime: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: WHISPER_DEVICE
        value: cpu
      - key: DEVICE
        value: cpu
      - key: LLAMA_USE_QLORA
        value: "false"